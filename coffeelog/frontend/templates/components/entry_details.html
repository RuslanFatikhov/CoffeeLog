<section class="form-section details" id="entry-details">
  <div class="photo-block" data-entry-photos hidden>
    <div class="photo-slider" data-entry-photo-slider></div>
  </div>

  <dl data-entry-details-list>


    <div data-detail-row="brew_date" class="vstack aic">
      <dd data-detail-value="brew_date" class="fw700 black100 fs24"></dd>
    </div>


    <!--Brew-->
    <div class="info-grid">

        <div data-detail-row="roastery">
            <dt>Roastery</dt>
            <dd data-detail-value="roastery"></dd>
        </div>

        <div data-detail-row="origin">
            <dt>Origin</dt>
            <dd data-detail-value="origin"></dd>
        </div>

        <div data-detail-row="process">
            <dt>Process</dt>
            <dd data-detail-value="process"></dd>
        </div>

        <div data-detail-row="brew_method">
            <dt>Brew method</dt>
            <dd data-detail-value="brew_method"></dd>
        </div>


        <div data-detail-row="grind_size">
          <dt>Grind size</dt>
          <dd data-detail-value="grind_size"></dd>
        </div>
        <div data-detail-row="water_temp">
          <dt>Water temp</dt>
          <dd data-detail-value="water_temp"></dd>
        </div>
        <div data-detail-row="dose">
          <dt>Dose</dt>
          <dd data-detail-value="dose"></dd>
        </div>
        <div data-detail-row="yield">
          <dt>Yield</dt>
          <dd data-detail-value="yield"></dd>
        </div>
        <div data-detail-row="brew_time">
          <dt>Brew time</dt>
          <dd data-detail-value="brew_time"></dd>
        </div>

    </div>


    <!--Taste-->
    <div class="info-list">
        <div data-detail-row="aroma">
          <dt>Aroma</dt>
          <dd data-detail-value="aroma"></dd>
        </div>
        <div data-detail-row="flavor">
          <dt>Flavor</dt>
          <dd data-detail-value="flavor"></dd>
        </div>
        <div data-detail-row="aftertaste">
          <dt>Aftertaste</dt>
          <dd data-detail-value="aftertaste"></dd>
        </div>

        
        <div data-detail-row="defects">
          <dt>Defects</dt>
          <dd data-detail-value="defects"></dd>
        </div>
    </div>
    

    <!--Graph-->
    <div class="info-grid">
      <div data-detail-row="acidity">
          <dt>Acidity</dt>
          <dd data-detail-value="acidity"></dd>
        </div>
        <div data-detail-row="sweetness">
          <dt>Sweetness</dt>
          <dd data-detail-value="sweetness"></dd>
        </div>
        <div data-detail-row="bitterness">
          <dt>Bitterness</dt>
          <dd data-detail-value="bitterness"></dd>
        </div>
        <div data-detail-row="body">
          <dt>Body</dt>
          <dd data-detail-value="body"></dd>
        </div>
        <div data-detail-row="balance">
          <dt>Balance</dt>
          <dd data-detail-value="balance"></dd>
        </div>
        <div data-detail-row="overall">
          <dt>Overall</dt>
          <dd data-detail-value="overall"></dd>
        </div>
    </div>
    
    <div class="info-list">
      <div data-detail-row="notes">
        <dt>Notes</dt>
        <dd data-detail-value="notes"></dd>
      </div>
    </div>
  </dl>
  <div class="p16">
    <button type="button" class="ghost entry-delete-btn" data-entry-delete>Delete</button>
  </div>
</section>
