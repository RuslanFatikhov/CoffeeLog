<section class="form-section">
  <div class="form-grid">
    <div class="form-cell">
      <label for="coffee_name">Coffee name</label>
      <input id="coffee_name" name="coffee_name" />
    </div>

    <div class="form-cell">
      <label for="brew_date">Date & time</label>
      <input id="brew_date" name="brew_date" type="datetime-local" step="60" />
    </div>

    <div class="form-cell">
      <label for="roastery">Roastery</label>
      <input id="roastery" name="roastery" />
    </div>

    <div class="form-cell">
      <label for="origin">Origin</label>
      <input id="origin" name="origin" />
    </div>

    <div class="form-cell">
      <label for="process">Process</label>
      <select id="process" name="process">
        <option value="">Select</option>
      </select>
    </div>

  </div>
</section>
