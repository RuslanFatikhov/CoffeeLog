<div id="create-message" class="inline-message" hidden></div>

<div class="form-actions">
  <div class="create-step-nav">
    <button type="button" class="btn_icon primary create-step-prev" data-step-prev aria-label="Previous step">
      <img src="/static/icons/chevron-left.svg" alt="Previous step" data-prev-chevron>
      <img src="/static/icons/cross.svg" alt="cross" data-prev-close hidden>
    </button>

    <div class="create-step-dots" id="create-step-dots" aria-hidden="true"></div>

    <button type="button" data-step-next class="primary create-step-next">
      <span class="fs24 black100">Next</span>
      <img src="/static/icons/chevron-right.svg" alt="Next step" data-next-chevron>
    </button>
    <button type="submit" data-step-submit class="primary create-step-submit" hidden>
      <span class="fs24 black100">Save</span>
    </button>
  </div>
</div>
