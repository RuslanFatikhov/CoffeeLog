<section class="form-section">
  <div class="form-grid p16 gap16">
    <div>
      <label class="fw600 h2_label" for="aroma">Aroma</label>
      <input id="aroma" name="aroma" placeholder="floral, cocoa" />
      <div class="taste-chip-list" data-taste-chips-for="aroma"></div>
    </div>
    <div>
      <label class="fw600 h2_label" for="flavor">Flavor</label>
      <input id="flavor" name="flavor" placeholder="berry, caramel" />
      <div class="taste-chip-list" data-taste-chips-for="flavor"></div>
    </div>
    <div>
      <label class="fw600 h2_label" for="aftertaste">Aftertaste</label>
      <input id="aftertaste" name="aftertaste" />
      <div class="taste-chip-list" data-taste-chips-for="aftertaste"></div>
    </div>
    <div>
      <label class="fw600 h2_label" for="defects">Defects</label>
      <input id="defects" name="defects" />
      <div class="taste-chip-list" data-taste-chips-for="defects"></div>
    </div>
  </div>
</section>
